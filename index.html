<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reaction Tester</title>
  <link rel="stylesheet" href="mystyle.css" type="text/css">
</head>

<body>

  <h2 class="pr">Reaction Tester</h2>
  <p class="pr">Click the squares of circles as quickly as you can! </p>
  <p style="font-size:13px;font-weight:700;" class="pr">Reaction time: <span id="reactionTime"></span></p>

  <p id="musicSel" class="pr">Please select music</p>

  <select onchange="getSelectedValue();" id="musicSelection">

    <option value="starWars" id="starWars">Star Wars Theme</option>
    <option value="gameOf" id="gameOf">Game of Thrones</option>
    <option value="chef" id="chef">Chef's Special</option>

  </select>

  <img id="myVideo" src="https://media.giphy.com/media/aIR1vdOsUuNhe/giphy.gif" alt="">

  <div id="obj"></div>

  <audio id="starWarsTheme">
    <source src="https://www.thesoundarchive.com/starwars/star-wars-theme-song.mp3" type="audio/mpeg">

  </audio>

  <audio id="gotTheme">
    <source
      src="https://ypvnxx00-a.akamaihd.net/downloads/ringtones/files/dl/mp3/game-of-thrones-theme-song-ringtone-30782.mp3"
      type="audio/mpeg">
  </audio>

  <button id="start">Select</button>

  <script type="text/javascript" src="script.js"></script>

</body>

</html>
